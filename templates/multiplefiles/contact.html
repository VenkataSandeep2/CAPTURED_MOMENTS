<!-- templates/contact.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - Capture Moments</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #f8f9fa, #e8f0fe);
      font-family: 'Segoe UI', sans-serif;
    }

    .contact-container {
      margin-top: 50px;
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    h2.title {
      text-align: center;
      margin-bottom: 30px;
      font-weight: bold;
      color: #34495e;
    }

    .form-label {
      font-weight: 500;
    }

    .btn-send {
      background-color: #4CAF50;
      border: none;
    }

    .btn-send:hover {
      background-color: #45a049;
    }

    .contact-info {
      font-size: 14px;
      color: #6c757d;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 contact-container">
        <h2 class="title">Contact Us</h2>
        <form method="POST" action="/contact">
          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" name="name" class="form-control" id="name" placeholder="John Doe" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" name="email" class="form-control" id="email" placeholder="you@example.com" required>
          </div>
          <div class="mb-3">
            <label for="subject" class="form-label">Subject</label>
            <input type="text" name="subject" class="form-control" id="subject" placeholder="Booking Inquiry" required>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea name="message" class="form-control" id="message" rows="5" placeholder="Write your message..." required></textarea>
          </div>
          <button type="submit" class="btn btn-send btn-primary px-4">Send Message</button>
        </form>
        <hr class="mt-5">
        <p class="contact-info text-center mt-3">ðŸ“§ Email: support@capturemoments.com | ðŸ“ž Phone: +91 98765 43210</p>
      </div>
    </div>
  </div>
</body>
</html>
