<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Reviews - Capture Moments</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to right, #eef2f7, #e3e9f2);
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      padding: 2rem 0;
    }

    h2 {
      font-weight: 600;
      color: #2c3e50;
      margin-bottom: 40px;
    }

    .review-card {
      background: #fff;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .review-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.1);
    }

    .review-card h5 {
      color: #34495e;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .review-card p {
      color: #555;
      margin-bottom: 5px;
    }

    .back-btn-container {
      text-align: center;
      margin-top: 40px;
    }

    .back-btn {
      background-color: #5c5470;
      color: #fff;
      padding: 12px 30px;
      border-radius: 30px;
      font-weight: 500;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .back-btn:hover {
      background-color: #3d3756;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 class="text-center">üí¨ Latest User Reviews</h2>

    {% if reviews %}
      <div class="row g-4">
        {% for review in reviews %}
        <div class="col-md-6 col-lg-4">
          <div class="review-card">
            <h5>{{ review.name }}</h5>
            <p><strong>Email:</strong> {{ review.email }}</p>
            <p>{{ review.message }}</p>
          </div>
        </div>
        {% endfor %}
      </div>
    {% else %}
      <p class="text-center text-muted">No reviews yet.</p>
    {% endif %}

    <!-- Back Button -->
    <div class="back-btn-container">
      <a href="{{ url_for('dashboard') }}" class="back-btn">‚Üê Back to Dashboard</a>
    </div>
  </div>

</body>
</html>
